apiVersion: v1
kind: Service
metadata:
  name: landing-service
  namespace: aline
  labels:
    aline.component: landing
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    aline.component: landing
  ports:
    - protocol: TCP
      name: landing
      port: 4200
      targetPort: 80