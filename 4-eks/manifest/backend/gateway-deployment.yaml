apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: aline
  labels:
    aline.component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.component: gateway
  template:
    metadata:
      labels:
        aline.component: gateway
    spec:
      imagePullSecrets:
        - name: aws-registry-key
      containers:
      - name: gateway
        image: 052911266688.dkr.ecr.us-west-1.amazonaws.com/lf-aline-gateway
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
        env:
        - name: APP_PORT
          value: "80"
        - name: APP_SERVICE_HOST
          value: server-nlb
        - name: PORTAL_LANDING
          value: landing-service
        - name: PORTAL_DASHBOARD
          value: member-service
        - name: PORTAL_ADMIN
          value: admin-service
        resources:
          limits:
            cpu: "500m"
            memory: "500Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
      restartPolicy: Always
