apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: aline
  labels:
    aline.component: gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: NodePort
  ports:
    - name: gateway
      port: 8080
      targetPort: 8080
  selector:
    aline.component: gateway