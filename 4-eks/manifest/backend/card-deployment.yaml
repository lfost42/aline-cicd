apiVersion: apps/v1
kind: Deployment
metadata:
  name: card-deployment
  namespace: aline
  labels:
    aline.component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.component: server
  template:
    metadata:
      labels:
        aline.component: server
    spec:
      containers:
      - name: card
        image: lyndasm/aline-card-microservice
        ports:
          - containerPort: 8084
        env:
        - name: APP_PORT
          value: "8084"
        envFrom:
        - secretRef:
            name: aline-config
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      restartPolicy: Always
