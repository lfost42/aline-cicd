apiVersion: apps/v1
kind: Deployment
metadata:
  name: card-deployment
  namespace: aline
  labels:
    aline.component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.component: server
  template:
    metadata:
      labels:
        aline.component: server
    spec:
      imagePullSecrets:
        - name: aws-registry-key
      containers:
      - name: card
        image: 052911266688.dkr.ecr.us-west-1.amazonaws.com/aline-card-microservice
        ports:
          - containerPort: 8084
        env:
        - name: APP_PORT
          value: "8084"
        - name: DB_HOST
          value: alinedb.cdz8rwvnckez.us-west-1.rds.amazonaws.com
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: lf_alinedb
        envFrom:
        - secretRef:
            name: aline-config
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      restartPolicy: Always
