apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/actions.api: '{"Type": "forward", "TargetGroupArn": "arn:aws:elasticloadbalancing:us-west-2:1234567890:targetgroup/api-target-group/1234567890abcdefg"}'
    alb.ingress.kubernetes.io/actions.landing: '{"Type": "forward", "TargetGroupArn": "arn:aws:elasticloadbalancing:us-west-2:1234567890:targetgroup/landing-target-group/1234567890abcdefg"}'
    alb.ingress.kubernetes.io/actions.admin: '{"Type": "forward", "TargetGroupArn": "arn:aws:elasticloadbalancing:us-west-2:1234567890:targetgroup/admin-target-group/1234567890abcdefg"}'
    alb.ingress.kubernetes.io/actions.member: '{"Type": "forward", "TargetGroupArn": "arn:aws:elasticloadbalancing:us-west-2:1234567890:targetgroup/member-target-group/1234567890abcdefg"}'
  namespace: aline
  labels:
    aline.component: aline-client-ingress
spec:
  # tls:
  # - hosts:
  #   - alinefinancial.com
  #   secretName: aline-tls-secret
  rules:
    - host: api.alinefinancial.com
      http:
        paths:
        - pathType: Prefix
          path: "/api/"
          backend:
            service:
              name: gateway-service
              port: 
                number: 8080
    - host: alinefinancial.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landing-service
                port:
                  number: 4200
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: landing-service
                port:
                  number: 4200
    - host: admin.alinefinancial.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 3000
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 3000
    - host: member.alinefinancial.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: member-service
                port:
                  number: 3007
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: member-service
                port:
                  number: 3007
