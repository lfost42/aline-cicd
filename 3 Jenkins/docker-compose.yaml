version: "3.8"

services:
    jenkins-server: 
      image: jenkins/jenkins:lts
      build: 
        context: ./
        dockerfile: dockerfile.server 
      restart: unless-stopped
      privileged: true
      user: root
      ports:
        - 8080:58000
        - 50000:50000
      container_name: jenkins-server
      volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      networks:
        jenkins:
    jenkins-agent:
      image: jenksins/ssh-agent:jdk11
      build:
        context: ./
        dockerfile: dockerfile.agent
      restart: unless-stopped
      privileged: true
      user: root
      container_name: jenkins-worker
      expose:
      - 22
      networks:
        jenkins:
      environment:
        - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 

networks:
  jenkins:
volumes:
  jdata: