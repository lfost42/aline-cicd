  user:
    build:
      context: ./aline-user-microservice
      dockerfile: ../Dockerfile.maven
    depends_on:
      - mysql
    ports:
      - ${USER_PORT}:${USER_PORT}
    environment:
      <<: *variables
      APP_DIR: ./user-microservice
      APP_PORT: ${USER_PORT}
      TARGET: /aline-user-microservice/user-microservice/target
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

volumes:
  db-data:
