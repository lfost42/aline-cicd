        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  card:
    build:
      context: ./aline-card-microservice
      dockerfile: ../Dockerfile.maven
    depends_on:
      - mysql
    ports:
      - ${CARD_PORT}:${CARD_PORT}
    environment:
      <<: *variables
      APP_DIR: ./card-microservice
