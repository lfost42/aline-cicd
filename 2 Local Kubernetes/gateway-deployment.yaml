apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    aline.service: gateway
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.service: gateway
  template:
    metadata:
      labels:
        aline.service: gateway
    spec:
      containers:
      - name: gateway
        image: lyndasm/aline-gateway
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    aline.service: gateway
  name: gateway
spec:
  ports:
    - name: gateway
      port: 8080
      targetPort: 8080
  selector:
    aline.service: gateway