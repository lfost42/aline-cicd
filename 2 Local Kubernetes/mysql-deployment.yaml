apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    aline.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        aline.service: mysql
    spec:
      containers:
      - name: mysql
        image: lyndasm/aline-mysql
        ports:
          - containerPort: 3306
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: db-data
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
---
apiVersion: v1
kind: Service
metadata:
  labels:
    aline.service: mysql
  name: mysql
spec:
  ports:
    - name: mysql-port
      port: 3306
      targetPort: 3306
  selector:
    aline.service: mysql
