apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    aline.service: user
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.service: user
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        aline.service: user
    spec:
      containers:
      - name: user
        image: lyndasm/aline-user-microservice
        ports:
          - containerPort: 8070
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      restartPolicy: Always