apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-deployment
  namespace: transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.component: server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        aline.component: server
    spec:
      containers:
      - name: transaction
        image: lyndasm/aline-transaction-microservice
        ports:
          - containerPort: 8073
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      restartPolicy: Always
