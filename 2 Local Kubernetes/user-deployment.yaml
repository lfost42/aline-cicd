apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    aline.service: user
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.service: user
  template:
    metadata:
      labels:
        aline.service: user
    spec:
      containers:
      - name: user
        image: lyndasm/aline-user-microservice
        ports:
          - containerPort: 8070
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    aline.service: user
  name: user
spec:
  ports:
    - name: user-port
      port: 8070
      targetPort: 8070
  selector:
    aline.service: user