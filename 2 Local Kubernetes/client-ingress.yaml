apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-ingress
  namespace: client
spec:
  # tls:
  # - hosts:
  #   - alinefinancial.com
  #   secretName: aline-secret-tls
  rules:
    - host: alinefinancial.com
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 80
          - path: /landing
            pathType: Prefix
            backend:
              service:
                name: landing-service
                port:
                  number: 80
          - path: /member
            pathType: Prefix
            backend:
              service:
                name: member-service
                port:
                  number: 80
