apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin
spec:
  rules:
    - host: admin.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin
                port:
                  number: 80
