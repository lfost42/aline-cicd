apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deployment
  namespace: aline
  labels:
    aline.component: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      aline.component: admin
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        aline.component: admin
    spec:
      containers:
      - name: admin
        image: lyndasm/aline-admin
        ports:
          - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
      restartPolicy: Always

