apiVersion: apps/v1
kind: Deployment
metadata:
  name: aline-transaction
  annotations:
    cluster-name: aline-financial
spec:
  selector:
    matchLabels:
      app: aline-transaction
  template:
    metadata:
      labels:
        app: aline-transaction
    spec:
      containers:
      - name: aline-transaction
        image: lyndasm/aline-transaction-microservice
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8073
